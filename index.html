    class RomanceStoryBackend {
      constructor(tree) {
        this.tree = tree;
        this.currentIndex = 0;
        this.currentPath = null;
      }

      getCurrentNode() {
        const node = this.tree[this.currentIndex];
        if (node.path && node.path !== this.currentPath) {
          this.currentIndex++;
          return this.getCurrentNode();
        }
        return node;
      }

      nextLine() {
        if (this.currentIndex >= this.tree.length - 1) return null;
        const currentNode = this.getCurrentNode();
        if (currentNode.type === "choice") return currentNode;
        this.currentIndex++;
        return this.getCurrentNode();
      }

      selectChoice(index) {
        if (this.tree[this.currentIndex].type !== "choice") return;
        const choice = this.tree[this.currentIndex].choices[index];
        if (choice) {
          this.currentPath = choice.path;
          this.currentIndex++;
        }
      }

      reset() {
        this.currentIndex = 0;
        this.currentPath = null;
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    const backend = new RomanceStoryBackend(dialogueTree);

    const kirillEl = document.getElementById("kirill");
    const valeriaEl = document.getElementById("valeria");
    const kirillImg = document.getElementById("kirill-img");
    const valeriaImg = document.getElementById("valeria-img");
    const backgroundEl = document.getElementById("background");
    const dialogBubble = document.getElementById("dialog-bubble");
    const speakerNameEl = document.getElementById("speaker-name");
    const dialogTextEl = document.getElementById("dialog-text");
    const choiceContainer = document.getElementById("choices");

    const btnBack = document.getElementById("btn-back");
    const btnPause = document.getElementById("btn-pause");

    // –ö–Ω–æ–ø–∫–∞ "–ù–∞—á–∞—Ç—å"
    document.getElementById("start-btn").addEventListener("click", () => {
      document.getElementById("splash-screen").classList.add("hidden");
      document.getElementById("main-content").classList.add("active");
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –∏ –∑–∞–ø—É—Å–∫ –¥–∏–∞–ª–æ–≥–∞
      backgroundEl.style.backgroundImage = `url('${IMAGE_CONFIG.backgroundUrl}')`;
      kirillImg.src = IMAGE_CONFIG.kirillUrl;
      valeriaImg.src = IMAGE_CONFIG.valeriaUrl;
      updateDialog();
    });

    function updateDialog() {
      const node = backend.getCurrentNode();

      if (!node) {
        speakerNameEl.textContent = "–ö–æ–Ω–µ—Ü";
        dialogTextEl.textContent = "–°–ø–∞—Å–∏–±–æ, —á—Ç–æ –±—ã–ª–∏ —Å –Ω–∞–º–∏.";
        choiceContainer.style.display = "none";
        kirillEl.classList.remove("lit", "dim");
        valeriaEl.classList.remove("lit", "dim");
        return;
      }

      // –û—Å–≤–µ—â–µ–Ω–∏–µ
      kirillEl.classList.remove("lit", "dim");
      valeriaEl.classList.remove("lit", "dim");

      if (node.speaker === "–ö–∏—Ä–∏–ª–ª") {
        kirillEl.classList.add("lit");
        valeriaEl.classList.add("dim");
      } else if (node.speaker === "–í–∞–ª–µ—Ä–∏—è") {
        valeriaEl.classList.add("lit");
        kirillEl.classList.add("dim");
      }

      if (node.type === "choice") {
        speakerNameEl.textContent = "–í—ã–±–æ—Ä";
        dialogTextEl.textContent = node.text;
        choiceContainer.innerHTML = '';
        node.choices.forEach((choice, i) => {
          const btn = document.createElement("button");
          btn.className = "choice-btn";
          btn.textContent = choice.label;
          btn.onclick = () => {
            backend.selectChoice(i);
            choiceContainer.style.display = "none";
            updateDialog();
          };
          choiceContainer.appendChild(btn);
        });
        choiceContainer.style.display = "block";
        return;
      }

      choiceContainer.style.display = "none";
      speakerNameEl.textContent = node.speaker || "";

      // –°–±–æ—Ä —Ç–µ–∫—Å—Ç–∞: actionText (–∫—É—Ä—Å–∏–≤) + text (–æ–±—ã—á–Ω—ã–π)
      let html = "";
      if (node.actionText) {
        html += `<em>${node.actionText}</em>`;
        if (node.text) html += "\n";
      }
      if (node.text) {
        html += node.text;
      }
      dialogTextEl.innerHTML = html;

      // –≠—Ñ—Ñ–µ–∫—Ç—ã
      if (node.actionText) {
        dialogBubble.style.boxShadow = "0 0 25px rgba(255, 215, 0, 0.6)";
        setTimeout(() => dialogBubble.style.boxShadow = "", 1000);
      } else {
        dialogBubble.style.boxShadow = "0 8px 30px rgba(0, 0, 0, 0.5)";
      }
    }

    document.addEventListener("click", (e) => {
      if (!document.getElementById("main-content").classList.contains("active")) return;
      if (e.target.closest(".control-btn")) return;
      if (e.target.classList.contains("choice-btn")) return;
      if (choiceContainer.style.display === "block") return;

      backend.nextLine();
      updateDialog();
    });

    btnBack.addEventListener("click", (e) => {
      e.stopPropagation();
      if (backend.currentIndex > 0) {
        backend.currentIndex--;
        updateDialog();
      }
    });

    btnPause.addEventListener("click", (e) => {
      e.stopPropagation();
      btnPause.textContent = btnPause.textContent === "‚è∏" ? "‚ñ∂" : "‚è∏";
    });
